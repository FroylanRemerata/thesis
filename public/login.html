<html lang="en">

<div class="wrapper">
  <h1>MALARIA ANIMAL BITE CLINIC</h1>
  <div class="login-container">

    <img src="/icons/meow_icon.png" alt="Logo">

    <h2>Malaria Animal Bite Clinic Login</h2>
    <p>MedBandAlert</p>

    <form>
      <input type="text"  id="username" placeholder="Enter Email" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">Show</button>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
      </div>

      <button type="submit" id="submitbutton" class="login-btn">Login</button>
    </form>

    </div>
  </div>
</div>
