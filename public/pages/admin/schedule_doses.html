<script>
  (function(){
    function check(){
      if (window.firebase && firebase.auth) {
        firebase.auth().onAuthStateChanged(function(user){ if (!user) window.location.replace('/login.html'); });
      } else {
        var t = setInterval(function(){ if (window.firebase && firebase.auth) { clearInterval(t); firebase.auth().onAuthStateChanged(function(user){ if (!user) window.location.replace('/login.html'); }); } }, 100);
        setTimeout(function(){ clearInterval(t); }, 5000);
      }
    }
    check();
  })();
</script>

<div class="admin-page">
  <header class="topbar">
    <h1>Scheduled Doses</h1>
  </header>
  <section class="admin-card">
    <div class="admin-toolbar">
      <input id="scheduleDate" class="admin-input" type="date">
      <button id="todayBtn" class="admin-btn">Today</button>
    </div>
    <table class="admin-table">
      <thead>
        <tr>
          <th>Patient ID</th>
          <th>Name</th>
          <th>Dose</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="scheduleTableBody"></tbody>
    </table>
  </section>
</div>
