<!DOCTYPE html>
<script>
  (function(){
    function check(){
      if (window.firebase && firebase.auth) {
        firebase.auth().onAuthStateChanged(function(user){ if (!user) window.location.replace('/login.html'); });
      } else {
        var t = setInterval(function(){ if (window.firebase && firebase.auth) { clearInterval(t); firebase.auth().onAuthStateChanged(function(user){ if (!user) window.location.replace('/login.html'); }); } }, 100);
        setTimeout(function(){ clearInterval(t); }, 5000);
      }
    }
    check();
  })();
</script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
 
  <link rel="stylesheet" href="/CSS/report.css">
</head>
<body>
  <main class="main-content">
    <header class="topbar">
      <h1>Reports</h1>
    
    </header>

    <section class="stats grid-3">
      <div class="card kpi">
        <h3>Total Patients</h3>
        <p class="number" id="totalPatientsValue">0</p>
      </div>
      <div class="card kpi">
        <h3>Total Check ins (today)</h3>
        <p class="number" id="checkinsTodayValue">0</p>
      </div>
      <div class="card kpi">
        <h3>Outstanding bills</h3>
        <p class="number" id="outstandingBillsValue">0</p>
      </div>
    </section>

    <section class="charts-devices reports-grid">
      <div class="chart-box">
        <h3>Bite Category Breakdown</h3>
        <div class="categories">
          <div class="cat">
            <div class="title">Category 1</div>
            <div class="value" id="category1Count">0</div>
          </div>
          <div class="cat">
            <div class="title">Category 2</div>
            <div class="value" id="category2Count">0</div>
          </div>
          <div class="cat">
            <div class="title">Category 3</div>
            <div class="value" id="category3Count">0</div>
          </div>
        </div>
      </div>
      <div class="chart-box">
        <div class="box-header">
          <h3>Check-ins (week)</h3>
          <select id="rangeSelect" class="range-select" title="Select Range">
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
          </select>
        </div>
        <canvas id="weekCheckinsChart"></canvas>
      </div>
    </section>

    <section class="charts-devices reports-grid">
      <div class="chart-box">
        <h3>Vaccination Status</h3>
        <div class="categories">
          <div class="cat">
            <div class="title">Full Vaccinated</div>
            <div class="value" id="category1Count">0</div>
          </div>
          <div class="cat">
            <div class="title">Ongoing</div>
            <div class="value" id="category2Count">0</div>
          </div>
          <div class="cat">
            <div class="title">Missed</div>
            <div class="value" id="category3Count">0</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/Javascript/report.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="/Javascript/firebase.js"></script>
  <script src="/Javascript/injectSidebar.js"></script>
</body>
</html>
