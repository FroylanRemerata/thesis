<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="register-page">
        <header class="topbar">
            <div>
                <h1>Register</h1>
                <p class="subtitle">Managed the selected module here</p>
            </div>
            <img src="../icons/profile.png" alt="Profile" class="profile-pic">
        </header>

        <section class="register-panel">
            <h2>Register Patient</h2>
            <form class="register-form" onsubmit="return false;">
                <div class="row">
                    <input type="text" placeholder="Full Name" class="input">
                    <input type="text" placeholder="Contact No." class="input">
                </div>
                <div class="row-textarea">
                    <textarea placeholder="Address" class="textarea"></textarea>
                </div>
                <div class="row align-end">
                    <label for="user-type" class="block mb-1">User Type</label>
                    <select id="user-type" class="select" title="User Type">
                        <option>Assign Wristband</option>
                        <option>WB001</option>
                        <option>WB002</option>
                    </select>
                    <button class="btn-primary" type="submit">Register</button>
                </div>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://YOUR_PROJECT_ID.supabase.co';
        const supabaseKey = 'YOUR_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    </script>
</body>
</html>
